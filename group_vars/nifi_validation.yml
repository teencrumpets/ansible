zookeeper_version_tag: "latest_ypg_2025-04-09_23-00-48"

nifi_managers:
  - dev:
    nifi_manager_dir: nifi_dev_manager
    zk_host_name: dev_zookeeper
    zk_version: latest
    host_port: 2181
    nifi_net: dev-nifi-net
    nifi_flow_storage: dev_nifi_flow_storage

nifi_nodes:
