# Nifi variables
nifi_validation: false
registry_hostname: nifi-registry-dev.yuma.army.mil
registry_auth_type: tls
registry_keystore_path: ./conf/keystore.p12
registry_keystore_type: PKCS12
registry_keystore_pw: '{{ nifi_registry_dev_keystore_pw }}'
registry_key_pw: '{{ nifi_registry_dev_key_pw }}'
registry_truststore_path: ./conf/truststore.jks
registry_truststore_type: JKS
nifi_admin_dn: CN=ABITONG.AARON.ANTHONY.1468121197, OU=CONTRACTOR, OU=PKI, OU=DoD, O=U.S. Government, C=US
nifi_registry_db: nifi_registry_db
nifi_registry_conf: nifi_registry_conf

harbor_url_for_nifi_registry: "registry.web.yuma.army.mil/library/nifi_registry"
nifi_registry_version_tag: "latest_ypg_2025-04-09_23-01-43"
harbor_url_for_nifi: "registry.web.yuma.army.mil/library/zookeeper"
nifi_version_tag: "latest_ypg_2025-04-10_14-15-07"
