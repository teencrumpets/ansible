    nifi_node_dir: nifi_dev_node1
    host_name: nifi-dev.yuma.army.mil
    nifi_port: 9449
    container_port: 9449
    cluster_port: 6445
    socket_port: 5454
    zk_connection: dev_zookeeper:2181
    nifi_sensitive_key: '{{ nifi_dev_sensitive_key }}'
    nifi_single_username: dev_user
    nifi_single_userpw: '{{ nifi_dev_usercred_pw }}'
    nifi_net: dev-nifi-net
    nifi_volume: dev_nifi_volume
    nifi_db: dev_nifi_db
    nifi_flowrepo: dev_nifi_flowrepo
    nifi_contentrepo: dev_nifi_contentrepo
    nifi_provrepo: dev_nifi_provrepo
    nifi_state: dev_nifi_state
    nifi_logs: dev_nifi_logs
    nifi_configuration: dev_nifi_configuration
    nifi_store: dev_nifi_store
    nifi_keystore: dev_keystore.p12
    nifi_keystore_pw: '{{ nifi_dev_keystore_pw }}'
    nifi_privkey_pw: '{{ nifi_dev_keypw }}'